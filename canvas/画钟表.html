<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: black;
			}
			canvas{
				background: white;
			}
			
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oC=document.getElementById('c1');
				var oGC=oC.getContext('2d');
				
				
				function toDrow(){
					
					var x=200;
					var y=200;
					var r=150;
					
				/*	oGC.moveTo(x,y);
						oGC.arc(x,y,r,6*Math.PI/180,12*Math.PI/180,false);
					*/
					oGC.beginPath();
					for(var i=0;i<60;i++){
						oGC.moveTo(x,y);
					/*	oGC.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);*/
						oGC.arc(x,y,r,6*(i-1)*Math.PI/180,6*i*Math.PI/180,false);
					
					}

					oGC.closePath();
					oGC.stroke();
					
					//第二个
					oGC.beginPath();
					oGC.moveTo(x,y);
					oGC.arc(x,y,r-10,360*Math.PI/180,false);
					
					oGC.fillStyle='white';
					oGC.fill();
					oGC.closePath();
					
					/*第三盘*/
					
					oGC.beginPath();
					for(var i=0;i<12;i++){
						oGC.moveTo(x,y);
						oGC.arc(x,y,r,30*(i-1)*Math.PI/180,30*i*Math.PI/180,false);
					}
					oGC.stroke();
					oGC.closePath();
					
					/*第四盘*/
					oGC.beginPath();
					oGC.moveTo(x,y);
					oGC.arc(x,y,r-20,360*Math.PI/180,false);
					
					oGC.fillStyle='white';
					oGC.fill();
					oGC.closePath();
					
					//时针
					oGC.beginPath();
					oGC.moveTo(x,y);
					oGC.arc(x,y,r-50,0,0,false);
					oGC.lineWidth=4;
					oGC.stroke();
					
					oGC.closePath();
					
					
				}
				
				toDrow();
				
				
				
				
				
			}
		</script>
		
	</head>
	<body>
		<canvas id="c1" width="400" height="400"></canvas>
	</body>
</html>
